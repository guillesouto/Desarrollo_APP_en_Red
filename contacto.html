  <h1>Registro de Usuario</h1>

  <form>
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" required><br>

    <label for="correo">Correo:</label>
    <input type="email" id="correo" name="correo" required><br>

    <label for="telefono">Teléfono:</label>
    <input type="tel" id="telefono" name="telefono"><br>

    <label for="mensaje">Mensaje:</label>
    <textarea id="mensaje" name="mensaje" rows="4" cols="30" required></textarea><br>

    <label for="motivo">Motivo de contacto:</label>
    <select id="motivo" name="motivo">
      <option value="consulta">Consulta</option>
      <option value="sugerencia">Sugerencia</option>
      <option value="problema">Problema</option>
    </select><br>

    <fieldset>
      <legend>Preferencias de contacto:</legend>
      <input type="checkbox" id="preferencia-email" name="preferencia-email">
      <label for="preferencia-email">Email</label><br>

      <input type="checkbox" id="preferencia-telefono" name="preferencia-telefono">
      <label for="preferencia-telefono">Teléfono</label><br>

      <input type="checkbox" id="preferencia-whatsapp" name="preferencia-whatsapp">
      <label for="preferencia-whatsapp">WhatsApp</label><br>
    </fieldset>

    <button type="submit">Enviar</button>
  </form>
